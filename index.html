<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fancy Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<div class="container">
    <div class="header">
        <h2>🔐 Random <span>Password</span> Generator</h2>
        <button id="darkModeToggle">🌙</button>
    </div>
    <div class="password-box">
        <input type="text" id="password" readonly>
        <button id="toggleVisibility">👁</button>
    </div>
    <div class="controls">
        <label>Password Length: <span id="lengthValue">12</span></label>
        <input type="range" id="lengthSlider" min="6" max="20" value="12">
        <label class="toggle">
            <input type="checkbox" id="includeSymbols">
            <span>Include Symbols</span>
        </label>
    </div>
    <div class="buttons">
        <button id="generateBtn">Generate</button>
        <button id="copyBtn">Copy</button>
    </div>
    <div class="strength-indicator">
        <div id="strengthIndicator"></div>
    </div>
    <div id="strength">Strength: Weak</div>
</div>
  <script src="script.js"></script>
</body>

</html>
